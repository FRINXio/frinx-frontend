<!DOCTYPE html>
<html lang="en">
  <head>
    <!--# include file="inc.shtml" -->
    <meta charset="utf-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="FRINX dashboard" />
    <title>FRINX Dashboard</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script type="text/javascript">
      const scriptTag = document.createElement('script');
      const url = new URL(window.location.href);
      const tagSrc = `${url.origin}/${window.__CONFIG__.url_basename}/static/bundle.js`.replace(/([^:]\/)\/+/g, '$1');
      scriptTag.setAttribute('src', tagSrc);
      document.currentScript.after(scriptTag);
      scriptTag.addEventListener('load', () => {
        window.gammaApp.init().then((app) => {
          app.render();
        });
      });
    </script>
  </body>
</html>
