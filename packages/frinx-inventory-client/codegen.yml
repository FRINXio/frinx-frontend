schema:
  - http://localhost:4000/graphql:
      headers:
        'x-tenant-id': 'frinx'
documents:
  - './src/**/*.tsx'
  - './src/**/*.ts'
generates:
  src/__generated__/graphql.ts:
    plugins:
      - 'typescript'
      - 'typescript-operations'
    config:
      enumsAsTypes: true
      avoidOptionals:
        field: true
        object: false
        inputValue: false
