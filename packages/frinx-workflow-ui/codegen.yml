overwrite: true
schema:
  - 'http://127.0.0.1:5555/graphql'
documents:
  - './src/pages/poll-data/**/*.tsx'
  - './src/pages/task-list/**/*.tsx'
  - './src/**/*.ts'
generates:
  src/__generated__/graphql.ts:
    plugins:
      - 'typescript'
      - 'typescript-operations'
    config:
      enumsAsTypes: true
      avoidOptionals:
        field: true
        object: false
        inputValue: false
