overwrite: true
schema:
  - 'https://127.0.0.1:8001/graphql'
documents:
  - './src/**/*.tsx'
  - './src/**/*.ts'
generates:
  src/__generated__/graphql.ts:
    plugins:
      - 'typescript'
      - 'typescript-operations'
    config:
      enumsAsTypes: true
      avoidOptionals:
        field: true
        object: false
        inputValue: false
