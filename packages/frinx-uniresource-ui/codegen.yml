overwrite: true
schema: 'http://localhost:4000/api/uniresource/query'
documents:
  - './src/**/*.tsx'
  - './src/**/*.ts'
generates:
  src/__generated__/graphql.ts:
    plugins:
      - 'typescript'
      - 'typescript-operations'
    config:
      enumsAsTypes: true
      avoidOptionals:
        field: true
        object: false
        inputValue: false
