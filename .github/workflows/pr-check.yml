# This workflow will run tests using node and then publish a package to GitHub Packages when a release is created
# For more information see: https://help.github.com/actions/language-and-framework-guides/publishing-nodejs-packages

name: PR check

on:
  pull_request:
    branches:
      - main

jobs:
  formatter-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: addnab/docker-run-action@v3
        with:
          image: node:fermium-alpine
          options: -v ${{ github.workspace }}:/work
          run: |
            cd /work && \
            apk update && \
            apk add --virtual build-essential build-base gcc wget git && \
            cp yarn.lock yarn.lock.orig && \
            yarn install && \
            cmp yarn.lock yarn.lock.orig && \
            yarn run formatter:check && \
            yarn run dedubcheck && \
            cd /work/packages/frinx-dashboard && yarn run lint && \
            cd /work/packages/frinx-workflow-builder && yarn run lint && \
            cd /work/packages/frinx-inventory-server && yarn run lint && \
            cd /work/packages/frinx-inventory-client && yarn run lint
